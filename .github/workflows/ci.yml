name: CI (Python & Rust)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # --- JOB 1: RUST CHECKS ---
  rust-checks:
    name: Rust (Clippy & Tests)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Rust Format Check
        run: cargo fmt --all -- --check

      - name: Rust Clippy (Linting)
        run: cargo clippy -- -D warnings

      - name: Run Rust Core Tests
        run: cargo test

  # --- JOB 2: PYTHON CHECKS ---
  python-checks:
    name: Python (Ruff & Pytest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Rust (needed for maturin)
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest tornado asyncpg redis maturin
          # ESTA LÍNEA ES CLAVE: instala el módulo de Rust en el entorno de Python
          maturin develop 

      - name: Python Linting (Ruff)
        run: ruff check .

      - name: Run Python API Tests
        run: pytest tests/

  # --- JOB 3: BUILD INTEGRATION ---
  build-integration:
    name: Build & Bindings Check
    runs-on: ubuntu-latest
    needs: [rust-checks, python-checks]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust & Python
        uses: dtolnay/rust-toolchain@stable
        
      - name: Install Maturin
        run: pip install maturin

      - name: Verify Maturin Build (Python-Rust Bridge)
        run: maturin build
