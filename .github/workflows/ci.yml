name: CI (Python & Rust)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  rust-checks:
    name: Rust (Format & Tests)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - name: Rust Format Check
        run: cargo fmt --all -- --check
      - name: Run Rust Tests
        run: cargo test

  python-checks:
    name: Python (Maturin & Pytest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential
          python -m pip install --upgrade pip
          pip install maturin ruff pytest tornado asyncpg redis

      - name: Build and Install Rust Extension
        run: |
          # Esto compila el código de Rust e inyecta el módulo en Python
          maturin develop --interpreter python3

      - name: Run Tests
        run: |
          # Forzamos que el path incluya la raíz para encontrar el módulo
          export PYTHONPATH=$PYTHONPATH:.
          pytest tests/