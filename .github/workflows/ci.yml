name: CI (Python & Rust)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # --- JOB 1: RUST CHECKS ---
  rust-checks:
    name: Rust (Clippy & Tests)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Rust Format Check
        run: cargo fmt --all -- --check

      - name: Rust Clippy (Linting)
        run: cargo clippy -- -D warnings

      - name: Run Rust Core Tests
        run: cargo test

  # --- JOB 2: PYTHON CHECKS ---
  python-checks:
    name: Python (Ruff & Pytest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Install Python Tools
        run: |
          python -m pip install --upgrade pip
          pip install maturin ruff pytest tornado asyncpg redis

      - name: Build & Install Rust Extension
        run: |
          # Instalamos el proyecto actual en modo editable o normal
          # Esto activará automáticamente a maturin para compilar el código Rust
          pip install .

      - name: Python Linting (Ruff)
        run: ruff check .

      - name: Run Python API Tests
        run: |
          # Importante para que el runner encuentre el .so generado
          export PYTHONPATH=$PYTHONPATH:.
          pytest tests/

  # --- JOB 3: BUILD INTEGRATION ---
  build-integration:
    name: Build & Bindings Check
    runs-on: ubuntu-latest
    needs: [rust-checks, python-checks]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust & Python
        uses: dtolnay/rust-toolchain@stable
        
      - name: Install Maturin
        run: pip install maturin

      - name: Verify Maturin Build (Python-Rust Bridge)
        run: maturin build
