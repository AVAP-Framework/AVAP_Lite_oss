version: '3.8'
services:
  avap-server:
    build: .
    ports:
      - "8888:8888"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres/avap_db
    depends_on:
      - postgres

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=avap_db
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
