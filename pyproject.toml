[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "avap_lite"
version = "0.1.0"
description = "AVAP Lite high-performance execution server"
requires-python = ">=3.11"
dependencies = [
    "tornado>=6.3",
    "asyncpg>=0.28",
    "redis>=5.0",
]

[tool.maturin]
features = ["pyo3/extension-module"]
module-name = "avap_lite_core"

[tool.ruff]
# Directorios a ignorar
exclude = [
    ".git",
    ".venv",
    "target",
    "dist",
]

# Reglas de linter
line-length = 88
target-version = "py311"

[tool.ruff.lint]
# Selecciona qu√© reglas aplicar
# E: pycodestyle, F: Pyflakes, I: isort (orden de imports)
select = ["E", "F", "I"]
ignore = []

[tool.ruff.lint.isort]
known-first-party = ["avap_lite", "avap_lite_core"]