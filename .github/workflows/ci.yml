name: CI (Python & Rust)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  rust-checks:
    name: Rust (Format & Tests)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - name: Rust Format Check
        run: cargo fmt --all -- --check
      - name: Run Rust Tests
        run: cargo test

  python-checks:
    name: Python (Maturin & Pytest)
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: avap_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential postgresql-client
          python -m pip install --upgrade pip
          pip install maturin ruff pytest pytest-asyncio tornado asyncpg redis

      - name: Initialize Test Database
        run: |
          export PGPASSWORD=password
          psql -h localhost -U postgres -d avap_db -c "
            CREATE TABLE IF NOT EXISTS obex_dapl_functions (name TEXT PRIMARY KEY, code TEXT);
            CREATE TABLE IF NOT EXISTS avap_bytecode (command_name TEXT PRIMARY KEY, bytecode BYTEA, source_hash TEXT);
            
            -- Usamos $$ para evitar problemas de escape de comillas en Python
            INSERT INTO obex_dapl_functions (name, code) VALUES 
            ('addVar', $$self.conector.variables[task['properties']['targetVarName']] = task['properties']['varValue']$$),
            ('addResult', $$var_name = task['properties']['sourceVariable']
            self.conector.results[var_name] = self.conector.variables.get(var_name)$$)
            ON CONFLICT (name) DO UPDATE SET code = EXCLUDED.code;
          "

      - name: Build and Install Rust Extension
        run: |
          maturin build --release --out dist
          pip install dist/*.whl

      - name: Run Tests
        env:
          DB_URL: postgresql://postgres:password@localhost:5432/avap_db
        run: |
          export PYTHONPATH=$PYTHONPATH:./src
          pytest tests/test_avap.py