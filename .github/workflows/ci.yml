name: CI (Python & Rust)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  rust-checks:
    name: Rust (Format & Tests)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - name: Rust Format Check
        run: cargo fmt --all -- --check
      - name: Run Rust Tests
        run: cargo test

  python-checks:
    name: Python (Maturin & Pytest)
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: avap_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential postgresql-client
          python -m pip install --upgrade pip
          pip install maturin ruff pytest pytest-asyncio tornado asyncpg redis nest_asyncio

      - name: Initialize Test Database
        env:
          DB_URL: postgresql://postgres:password@localhost:5432/avap_db
        run: |
          # 1. Usar el cliente de postgres para ejecutar tu archivo init.sql real
          # Asumiendo que init.sql está en la raíz o en una carpeta 'sql/'
          psql -h localhost -U postgres -d avap_db -f path/to/init.sql

          # 2. Opcional: Verificar que las funciones se cargaron
          psql -h localhost -U postgres -d avap_db -c "SELECT name FROM obex_dapl_functions;"

      - name: Build and Install Rust Extension
        run: |
          maturin build --release --out dist
          pip install dist/*.whl

      - name: Run Tests
        env:
          DB_URL: postgresql://postgres:password@localhost:5432/avap_db
        run: |
          export PYTHONPATH=$PYTHONPATH:./src
          pytest tests/test_avap.py